<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #5cb85c; /* Green */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c; /* Darker green */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select Your Engineering Department</h2>
    <button onclick="goToSyllabus('cse')">Computer Science Engineering</button>
    <button onclick="goToSyllabus('ece')">Electronics and Communication Engineering</button>
    <button onclick="goToSyllabus('eee')">Electrical and Electronics Engineering</button>
    <button onclick="goToSyllabus('mech')">Mechanical Engineering</button>
    <button onclick="goToSyllabus('civil')">Civil Engineering</button>
    <button onclick="goToSyllabus('cseds')">CSE (Data Science)</button>
    <button onclick="goToSyllabus('csebs')">CSE (Business Systems)</button>
</div>

<script>
    function goToSyllabus(department) {
        window.location.href = department + '-syllabus.html';
    }
</script>

</body>
</html>
