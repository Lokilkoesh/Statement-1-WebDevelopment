<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Light Pink */
        }

        .container {
            background-color: #fffaf0; /* Cream */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Registration</h2>
        <form id="studentRegisterForm">
            <label for="Full Name">Full Name:</label>
            <input type="Name" id="Enter Name" required>
            
            <label for="studentUsername">Username:</label>
            <input type="text" id="studentUsername" required>

            <label for="Reg no :">Reg no :</label>
            <input type="Number" id="Reg No :" required>

            <label for="Department">Department:</label>
            <input type="Text" id="Department" required>

            <label for="Section">Section:</label>
            <input type="Text" id="Section" required>

            <label for="Year">Semester Year:</label>
            <input type="Year" id="Semester year" required>

            <label for="Phone NO">Phone Number:</label>
            <input type="Number" id="Phone Number" required>

            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" required>

            <label for="studentPassword">Password:</label>
            <input type="password" id="studentPassword" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('studentRegisterForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('studentEmail').value;
            const username = document.getElementById('studentUsername').value;
            const password = document.getElementById('studentPassword').value;

            localStorage.setItem('student_' + email, JSON.stringify({ username, password }));
            alert('Student registered successfully! Redirecting to login...');
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
